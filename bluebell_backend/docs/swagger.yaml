      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller._ResponsePostList'
      security:
      - ApiKeyAuth: []
      summary: 分页获取帖子列表
      tags:
      - 帖子相关接口
  /posts2:
